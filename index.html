<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Small website</title>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () { //"button" elements    // $("#button").click(function(){ "#button where id = "button"
                $("#table-body").empty();

                $.ajax({
                    type: 'GET',
                    url: 'https://api.github.com/users/' + $("#username").val() + "/repos",
                    //data: {get_param: 'value'},
                    success: function (data) {
                        data.forEach(function (repos) {
                            $("#table-body").append("<tr><td>" + repos.name + "</td><td>" + repos.description + "</td><td>" + repos.stargazers_count + "</td></tr>")
                        });
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="text-center">
<!--    <div class = "container p-5 bg-primary text-white">-->
        <div class="container mt-5">
        <h1 class="text-center">Hi! Drop a GitHub username</h1>
            <br></br>
            <br></br>
        </div>
        <div class = "mt-5 mb-3 me-5 ms-5">
            <label for="username">Username:</label>
            <br></br>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
        </div>
<!--        <div class = "mb-5">-->
        <div class="container mt-3">
            <button type="submit" class="btn btn-primary" id="button1">Search</button>
            <button type="submit" class="btn btn-warning" id="button2">Restart</button>
        </div>
        <br></br>
        <br></br>
        <br></br>
        <h2>Table</h2>
            <br></br>
            <table class="table table-striped table-responsive w-75 mx-auto">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Followers</th>
                </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
<!--    </div>-->
</body>
</html>
